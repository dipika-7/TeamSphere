<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <div class="logo w-60">
          <a class="navbar-brand" href="../../views/dashboard/">
            <img
              src="../../assets/images/TeamSphereWhite.png"
              alt="Logo"
              class="img-fluid"
            />
          </a>
        </div>
        <div class="collapse navbar-collapse navbar-group">
          <div class="navbar-nav nav-large-section">
            <a class="nav-link text-white" href="../../views/profile/"
              >Profile</a
            >
            <button class="btn btn-info mx-2" id="logout-btn">Logout</button>
          </div>
        </div>
        <button
          class="navbar-toggler navbar-toggler-button"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
          id="navbarCollapseBtn"
        >
          <span class="navbar-toggler-icon" id="navBarIcon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav collapse-nav-list" id="team-list-collapse">
            <span class="mt-2 text-white text-lg">Your Teams</span>
          </ul>
          <button class="btn btn-info d-lg-none" id="logout-btn-collapse">
            Logout
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
