<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
</head>

<body>
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <img src="../../assets/TeamSphere.png" alt="Logo" class="w-50 mx-auto mb-3">
                    <h3 class="text-center">Register</h3>
                    <form class="row g-3 needs-validation" id="register-form" novalidate>
                        <div class="col-md-12">
                            <label for="validationCustomUsername" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" name="username"
                                    id="username validationCustomUsername" aria-describedby="inputGroupPrepend"
                                    required>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="validationCustom03" class="form-label">Email</label>
                            <input type="text" class="form-control" name="email" id="email validationCustom03" required>
                            <div class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="validationCustom03" class="form-label">Password</label>
                            <input type="text" class="form-control" name="password" id="password validationCustom03"
                                required>
                            <div class="invalid-feedback">
                                Please provide a valid password.
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="validationCustom03" class="form-label">Confirm Password</label>
                            <input type="text" class="form-control" name="confirm-password"
                                id="confirm-password validationCustom03" required>
                            <div class="invalid-feedback">
                                Please provide a valid password.
                            </div>
                        </div>
                        <div class="col-12 d-flex">
                            <button class="btn btn-info" type="submit">Register</button>
                            <button class="btn btn-primary  mx-3" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./script.ts"></script>
</body>

</html>
